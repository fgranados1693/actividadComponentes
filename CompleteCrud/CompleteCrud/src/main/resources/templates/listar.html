<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Anthologies</title>
</head>
<body>
	<div>
		<h1>List of Anthologies</h1>
		<ul>
			<div th:each="entry : ${anthologies}">
				<li>
					<h4>
						<span th:text ="${entry.id}">ID</span>
						<span th:text ="${entry.name}">Nombre Antolog√≠a</span>
						<span th:text ="${entry.subtitulo}">Subtitulo</span>
						<span th:text ="${entry.fechaPublicacion}">Fecha de publicacion</span>
						<td><a th:href="@{/editar/{id}(id=${entry.id})}">Editar</a></td>
						<a th:href="@{/detalle/{id}(id=${entry.id})}">Ver todo el detalle</a><br/>
					</h4>
				</li>
			</div>
		</ul>
	</div>
</body>
</html>
